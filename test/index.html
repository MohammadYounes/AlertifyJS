<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../build/css/alertify.css">
	<script src="../node_modules/es5-shim/es5-shim.js"></script>
	<script src="../build/alertify.js"></script>
	<title>test</title>
</head>
<body>
	<button onclick="alertify.success('some msg')">success</button>
	<button onclick="alertify.warning('warning')">warning</button>
	<button onclick="alertify.message('message')">message</button>
	<button onclick="alertify.error('error')" >error</button>
	<script>
    	alertify.set('notifier', 'position', 'bottom-left');
		alertify.defaults.notifier.delay = 10000;
	</script>
</body>
</html>
